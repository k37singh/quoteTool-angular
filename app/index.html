<!DOCTYPE html>
<html ng-app="quotationTool">
  <head>
    <title>Quote Builder Application</title>
    <link rel="shortcut icon" href="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
      <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <link href="public/stylesheets/style.css" rel="stylesheet" media="screen">
  </head>
  <body ng-controller="mainController" ng-cloak>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
      <script src="https://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>

    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-aria.min.js"></script>

    <!-- Angular Material Javascript now available via Google CDN; version 0.9.4 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.min.js"></script>

    <script src="app.js"></script>
    <script src="controllers/QuoteSheetCtrl.js"></script>
    <script src="controllers/CustomerLookupCtrl.js"></script>
    <md-content>
      <br>
      <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools">
          <md-button class="md-icon-button" aria-label="Settings" ng-disabled="true">
            <md-icon md-svg-icon="public/images/menu.svg"></md-icon>
          </md-button>
          <h2>
            <a ng-href="#home">Quote Builder App</a>
          </h2>
          <span flex></span>
          <md-button class="md-icon-button" aria-label="More">
            <md-icon md-svg-icon="public/images/more_vert.svg"></md-icon>
          </md-button>
        </div>
      </md-toolbar>
    
      <div ng-view>
        {{message}}
      </div>
      
    </md-content>

  </body>
</html>
