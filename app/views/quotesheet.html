<md-content layout-padding>
    <div>
      <form name="userForm">
        <md-input-container class="md-block centerThis" flex-gt-sm>
	      	<md-button aria-label="Lookup Customer" ng-href="#customerlookup">
	          	<md-icon md-svg-icon="public/images/search.svg"></md-icon> Lookup Customer
	        </md-button>
	    </md-input-container>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>First name</label>
            <input ng-model="user.firstName">
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>Last Name</label>
            <input ng-model="theMax">
          </md-input-container>
        </div>

        <md-input-container class="md-block">
          <label>Address</label>
          <input ng-model="user.address">
        </md-input-container>

        <md-input-container md-no-float class="md-block">
          <input ng-model="user.address2" placeholder="Address 2">
        </md-input-container>

        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>City</label>
            <input ng-model="user.city">
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>State</label>
            <md-select ng-model="user.state">
              <md-option ng-repeat="state in states" value="{{state.abbrev}}">
                {{state.abbrev}}
              </md-option>
            </md-select>
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>Postal Code</label>
            <input name="postalCode" ng-model="user.postalCode" placeholder="L2V3W4" md-maxlength="6">
            <div ng-messages="userForm.postalCode.$error" role="alert" multiple>
              <div ng-message="required" class="my-message">You must supply a postal code.</div>
              <div ng-message="pattern" class="my-message">That doesn't look like a valid postal code.
              </div>
              <div ng-message="md-maxlength" class="my-message">
                Don't use the long version silly...we don't need to be that specific...
              </div>
            </div>
          </md-input-container>
          </div>
          <div layout-gt-sm="row">
          <md-input-container class="md-block">
            <label>Date</label>
            <md-datepicker ng-model="user.submissionDate"></md-datepicker>
          </md-input-container>
          <md-input-container class="md-block">
            <label>Valid Untill</label>
            <md-datepicker ng-model="user.submissionDate"></md-datepicker>
          </md-input-container>
          </div>
          <md-input-container class="md-block" flex-gt-sm>
            <label>Quote No.</label>
            <input ng-model="quoteNo">
            
          </md-input-container>
          <md-input-container class="md-block centerThis" flex-gt-sm>
            <md-button aria-label="Search Quote" ng-href="#customerlookup">
            	<md-icon md-svg-icon="public/images/search.svg"></md-icon> Search Quote
            </md-button>
          </md-input-container>

      </form>
    </div>
  </md-content>
